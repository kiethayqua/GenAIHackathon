version: "3"
services:
  login-app:
    container_name: genai-service
    image: mservice/genai-service
    restart: always
    build: .
    ports:
      - "9999:9999"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27018:27017'
